<div class="container fade-in-up" style="max-width: 500px; margin-top: 3rem;">
  <h2 class="text-center mb-4">Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" class="form-control"
             [class.is-invalid]="f['email'].touched && f['email'].invalid" />
      <div class="invalid-feedback" *ngIf="f['email'].errors?.['required']">El correo es obligatorio.</div>
      <div class="invalid-feedback" *ngIf="f['email'].errors?.['email']">Formato inválido.</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control"
             [class.is-invalid]="f['password'].touched && f['password'].invalid" />
      <div class="invalid-feedback" *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</div>
    </div>

    <div *ngIf="error" class="alert alert-danger">
      Correo o contraseña incorrectos.
    </div>

    <button type="submit" class="btn-comprar w-100 mt-3">Ingresar</button>

    <div class="text-center mt-3">
      <a routerLink="/recuperar" class="back-button">¿Olvidaste tu contraseña?</a><br />
      <a routerLink="/registro" class="back-button">¿No tienes cuenta? Regístrate</a>
    </div>
  </form>
</div>
