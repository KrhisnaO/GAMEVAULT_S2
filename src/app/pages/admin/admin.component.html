<!-- Gestión de Juegos -->
<section class="mb-5">
  <h2 class="mb-3">Agregar Juego</h2>
  <form id="form-juego" class="row g-3">
    <div class="col-md-4">
      <input type="text" id="nombre" class="form-control" placeholder="Nombre del Juego" required>
    </div>
    <div class="col-md-3">
      <select id="categoria" class="form-control" required>
        <option value="">Selecciona Categoría</option>
        <option value="estrategia">Estrategia</option>
        <option value="familiares">Familiares</option>
        <option value="infantiles">Infantiles</option>
        <option value="cartas">Cartas</option>
      </select>
    </div>
    <div class="col-md-3">
      <input type="number" id="precio" class="form-control" placeholder="Precio" min="1" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn-comprar w-100 mt-3">Agregar Juego</button>
    </div>
  </form>

  <table class="table mt-4">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-juegos"></tbody>
  </table>
</section>

<!-- Gestión de Usuarios -->
<section>
  <h2 class="mb-3">Agregar Usuario</h2>
  <form id="form-usuario" class="row g-3">
    <div class="col-md-3"><input id="nombreUsuario" type="text" class="form-control" placeholder="Nombre" required></div>
    <div class="col-md-3"><input id="usuario" type="text" class="form-control" placeholder="Usuario" required></div>
    <div class="col-md-3"><input id="email" type="email" class="form-control" placeholder="Correo" required></div>
    <div class="col-md-2"><input id="password" type="password" class="form-control" placeholder="Contraseña" required></div>
    <div class="col-md-1">
      <select id="tipo" class="form-control">
        <option value="usuario">Usuario</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="col-12 text-end">
      <button ttype="submit" class="btn-comprar w-100 mt-3">Agregar Usuario</button>
    </div>
  </form>

  <table class="table mt-4">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Email</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-usuarios"></tbody>
  </table>
</section>
